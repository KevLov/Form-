<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Sign up form</title>
  </head>

  <body>

    <div class="container">

      <h2>Sign up</h2>

      <form novalidate class="needs-validation" >

        <div class="form-group" autofocus="autofocus">
          <input
            type="text"
            class="form-control-md"
            placeholder="First Name"
            name="fname"
          />
        </div>
        <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> 
        <div class="form-group">
          <input
            type="text"
            class="form-control-md"
            placeholder="Last Name"
            name="lname"
          />
        </div>
        <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> 
        <div class="form-group">
          <input
            type="email"
            class="form-control-md"
            placeholder="Email"
            name="mail"
            
          />
          <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> 
        </div>
        <div class="form-group ng.valid-requiered" required="required">
          <input
            type="password"
            id="pwd"
            placeholder="Password"
            name="pw"
            
            minlength="8"
            required
          />
          <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> 
        </div>
          <div class="form-group form-check">
            <label class="form-check-label">Show
          <input type="checkbox" onclick='pwd.checked ? "text":"password"' />
          </label>
        </div>
        <br /><button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </body>
</html>
